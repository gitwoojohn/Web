        <div id="PlayerName"><h2>Excel Embed Youtube Web Player</h2></div>
        <div class="padding">
            <form action="../Player/Youtube.html">
                <p>유튜브 영상 주소</p>
                <input class="target" type="text" name="sURL"  /><br />

                <p>자동 시작 ( 0 - 자동재생 X , 1 - 자동 재생 )</p>
                <input id="option" type="text" name="autoplay" value="1" /><br />

                <p>시작 시간 ( 초 단위 입력 )</p>
                <input id="option" type="text" name="start" value="0" />

                <p>종료 시간 ( 초 단위 입력 )</p>
                <input id="option" type="text" name="end" value="0" /><br />

                <!-- disabled일때는 파라메터 값이 넘어가지 않고 readonly일때만 넘어감 -->
                <!-- readonly or disabled 일때는 직접 값 변경 불가( 자바스크립트를 이용해서 변경 ) -->
                <p>영상 키값 ( 자동 입력됨 : 입력 불필요 )</p>
                <input id="option" type="text" name="videoid" disabled /><br />

                <input type="submit" id="play" value="유튜브 재생" />
            </form>
